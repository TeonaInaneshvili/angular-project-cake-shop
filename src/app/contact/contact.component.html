<section class="text-gray-600 body-font relative">
  <div class="container px-5 py-24 mx-auto flex sm:flex-nowrap flex-wrap">
    <div class="lg:w-2/3 md:w-1/2 bg-gray-300 rounded-lg overflow-hidden sm:mr-10 p-10 flex items-end justify-start relative">
      <iframe name="yourFrameName" title="myFrame" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2975.930423857127!2d44.78297277675511!3d41.76515787125439!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40446d90f9afadc5%3A0xd1b97536a7223dd4!2zMzcg4YOl4YOV4YOY4YOo4YOu4YOU4YOX4YOY4YOhIOGDpeGDo-GDqeGDkA!5e0!3m2!1sen!2sus!4v1718499643192!5m2!1sen!2sus"></iframe>
      <div class="bg-rgb(49, 68, 61) relative flex flex-wrap py-6 rounded shadow-md">
        <div class="lg:w-1/2 px-6">
          <h5 class="title-font">თბილისი</h5>
          <p class="mt-1">სანზონა. ქვიშხეთის 37.</p>
        </div>
        <div class="lg:w-1/2 px-6 mt-4 lg:mt-0">
          <h5 class="title-font">ფოსტა</h5>
          <a class="text-indigo-500 leading-relaxed">info&#64;bavshvobisTortebi.ge </a>
          <h5 class="title-font">ტელეფონი:</h5>
          <p class="leading-relaxed">(032) 2 333 999 </p>
        </div>
      </div>
    </div>
    <div class="lg:w-1/3 md:w-1/2 bg-#424242 flex flex-col md:ml-auto w-full md:py-8 mt-8 md:mt-0" id="lab">

      <div class="relative mb-4">
        <label for="name" class="leading-7 text-sm text-gray-600 ">სახელი</label>
        <input type="text" id="name" name="name" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
      <div class="relative mb-4">
        <label for="email" class="leading-7 text-sm text-gray-600">ფოსტა</label>
        <input type="email" id="email" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
      <div class="relative mb-4">
        <label for="message" class="leading-7 text-sm text-gray-600">შეტყობინება</label>
        <textarea id="message" name="message"></textarea>
      </div>
      <button class="button">გაგზავნა</button>

     
    </div>
  </div>
</section>
